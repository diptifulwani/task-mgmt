<h1 mat-dialog-title>{{data.dialogTitle}}</h1>
<div mat-dialog-content class="d-flex flex-column">
  <p>{{literals.ITEM_LABEL}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <span class="alert alert-danger" *ngIf="!hasName">{{literals.ITEM_LABEL_MANDATORY}}</span>
  <span class="alert alert-danger" *ngIf="isDuplicate">{{literals.DUPLICATE_ITEM}}</span>
</div>
<div mat-dialog-actions class="justify-content-end">
  <button class="btn btn-outline-primary" mat-button cdkFocusInitial (click)="closeDialog()"
    (keyup.enter)="closeDialog()">{{literals.SAVE}}</button>
</div>
